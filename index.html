<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fading Hero Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fixed top ribbon -->
  <div class="top-ribbon">Fixed Top Ribbon</div>

  <!-- Hero section -->
  <section class="hero" id="hero">
    <h1>Welcome to My Website</h1>
  </section>

  <!-- Next section -->
  <section class="next-section">
    <h2>Next Section Content</h2>
    <p>This is the content that appears after the hero.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
